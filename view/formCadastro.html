      <script>
          
          function valida( )
          {


            var txtNome    = document.getElementById( "nome"    ).value;
            var txtUsuario = document.getElementById( "usuario" ).value;
            var txtSenha   = document.getElementById( "senha"   ).value;
          
            var frmCadastrar = document.getElementById( "frmCadastrar" );

              var bOk = true;

              if( txtUsuario == "")
              {
                document.getElementById("dvUsuario").innerHTML = "<b>Preencha o Usuário</b>";
                bOk = false;
              }

              if( txtSenha == "")
              {
                document.getElementById("dvSenha").innerHTML = "<b>Preencha a Senha</b>";
                bOk = false;
              }

              if( txtNome == "")
              {
                document.getElementById("dvNome").innerHTML = "<b>Preencha o Nome</b>";
                bOk = false;
              }

              if(bOk == true)
              {
                frmCadastrar.submit( );
                alert("Cadastrado com sucesso!");
              }
              
          }

      </script>
